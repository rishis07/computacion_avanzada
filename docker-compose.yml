version: '3.6'
services:
    web:
        image: comp_ava
        depends_on:
            - db
        ports:
            - 8000:8000
        volumes:
            - .:/opt/app
    db:
        image: mongo
        environment: 
            MONGO_INITDB_ROOT_USERNAME: root
            MONGO_INITDB_ROOT_PASSWORD: password
        ports:
            - 27017:27017
        volumes:
            - mongodata:/data/db
    
volumes:
    mongodata: